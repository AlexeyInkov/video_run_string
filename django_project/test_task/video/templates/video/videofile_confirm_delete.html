{% extends 'video/base.html' %}

{% block title %}
Confirm archive {{ object.slug }}
{% endblock %}

{% block body %}
<div>
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.slug }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
</div>
<div>
    <a href="{% url 'video:video_detail' slug=object.slug %}"
    >Back to video</a>
</div>
{% endblock %}
