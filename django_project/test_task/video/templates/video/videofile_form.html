{% extends 'video/base.html' %}

{% block title %}
    Create video
{% endblock %}

{% block body %}
<h1>Create a new video:</h1>

<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
<div>
    <a href="{% url 'video:video_list' %}">Back to video list</a>
</div>
{% endblock %}
